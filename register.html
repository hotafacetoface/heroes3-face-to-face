<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚Äî –õ–∏—Ü–æ–º –∫ –ª–∏—Ü—É</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- bcrypt -->
  <script src="js/bcrypt.min.js"></script>
  <script>if (typeof dcodeIO !== "undefined" && dcodeIO.bcrypt) window.bcrypt = dcodeIO.bcrypt;</script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P',cursive;color:#e0d0a0;text-shadow:1px 1px 2px #000;font-size:.75rem}
    body{background:url('https://i.postimg.cc/qv2pzHrV/image.gif') no-repeat center fixed;background-size:cover;min-height:100vh;padding:15px;background-color:#0a0a1a}
    .container{background:rgba(0,15,50,.1);border:3px solid #6e4f1a;border-radius:8px;box-shadow:inset 0 0 20px rgba(0,0,0,.7),0 0 15px rgba(200,150,50,.4);padding:20px;margin:40px auto;max-width:500px;width:100%}
    h2{text-align:center;margin-bottom:15px;font-size:1.1rem;color:#ffdd55}
    input{width:100%;padding:8px;border:1px solid #6e4f1a;border-radius:4px;background:#0a0a1a;color:#e0d0a0;margin-bottom:12px}
    button{width:100%;padding:10px;background:linear-gradient(to right,#e0b050,#ffdd55);color:#000;border:none;border-radius:4px;cursor:pointer;font-weight:bold;text-shadow:0 0 3px #fff;box-shadow:0 0 5px rgba(255,220,100,.6);transition:.2s}
    button:hover{transform:translateY(-2px);box-shadow:0 0 10px rgba(255,220,100,.8)}
    #result{margin-top:15px;text-align:center;font-weight:bold;border-radius:4px;padding:10px}
    #result.success{background:rgba(0,20,60,.8);color:#00ff00}
    #result.error{background:rgba(120,0,0,.8);color:#ff5555}
  </style>
</head>
<body>
  <!-- –ú–µ–Ω—é -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html").then(r=>r.text()).then(d=>{
      document.getElementById("menu-container").innerHTML=d;
      if (typeof initMenu==="function") initMenu();
    });
  </script>

  <div class="container">
    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <form id="registerForm" novalidate>
      <input type="text" id="username" name="username" placeholder="–í–∞—à –Ω–∏–∫" required>
      <input type="email" id="email" name="email" placeholder="–ü–æ—á—Ç–∞" required>
      <input type="password" id="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 7 –ª–∞—Ç–∏–Ω–∏—Ü–∞/—Ü–∏—Ñ—Ä—ã)" required>
      <button type="submit" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyERHepUMcL18tc_T2VmGczMTU-XNmBp9gmh9YMTf0GKgg3Kmctfm6pPMMWXe5LWt2jqg/exec";

  // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –ø–∞—Ä—Å–µ—Ä GAS-–æ—Ç–≤–µ—Ç–æ–≤: JSON, JSONP (callback(...)), XSSI (")]}')
  async function gasFetchJSON(url, options={}) {
    const resp = await fetch(url, options);
    let text = await resp.text();

    // —Å—Ä–µ–∑ XSSI-–ø—Ä–µ—Ñ–∏–∫—Å–∞
    text = text.replace(/^\)\]\}',?\s*\n?/, '').trim();

    // —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∞ JSONP: callback( ... );
    const m = text.match(/^[a-zA-Z_$][\w$]*\s*\(\s*([\s\S]*?)\s*\)\s*;?\s*$/);
    if (m) text = m[1];

    return JSON.parse(text);
  }

  const form = document.getElementById("registerForm");
  const resultEl = document.getElementById("result");
  const btn = document.getElementById("registerBtn");

  form.addEventListener("submit", onSubmit);

  async function onSubmit(e){
    e.preventDefault();
    btn.disabled = true;
    show("‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ...","");

    const username = form.username.value.trim();
    const email    = form.email.value.trim();
    const password = form.password.value.trim();

    if (!username || !email || !password) { show("‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.", "error"); btn.disabled=false; return; }

    // –õ–æ–∫–∞–ª—å–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passPattern  = /^[A-Za-z0-9]{7,}$/;
    if (!emailPattern.test(email)) { show("‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π e-mail.", "error"); btn.disabled=false; return; }
    if (!passPattern.test(password)) { show("‚ùå –ü–∞—Ä–æ–ª—å ‚â•7, —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞ –∏ —Ü–∏—Ñ—Ä—ã.", "error"); btn.disabled=false; return; }

    // 1) –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ GET (JSONP-safe)
    try {
      const userData  = await gasFetchJSON(`${APPS_SCRIPT_URL}?checkUser=${encodeURIComponent(username)}`);
      if (userData.exists) { show("‚ùå –¢–∞–∫–æ–π –Ω–∏–∫ —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è.", "error"); btn.disabled=false; return; }

      const mailData  = await gasFetchJSON(`${APPS_SCRIPT_URL}?checkEmail=${encodeURIComponent(email)}`);
      if (mailData.exists) { show("‚ùå –¢–∞–∫–∞—è –ø–æ—á—Ç–∞ —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∞.", "error"); btn.disabled=false; return; }
    } catch (err) {
      console.error("GET check error:", err);
      show("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.", "error");
      btn.disabled=false;
      return;
    }

// 2) –í—Å—ë —á–∏—Å—Ç–æ ‚Äî —à–ª—ë–º POST (no-cors), urlencoded -> e.parameter –Ω–∞ GAS
try {
  show("üîê –•—ç—à–∏—Ä—É–µ–º –ø–∞—Ä–æ–ª—å...", "");
  const passwordHash = bcrypt.hashSync(password, 10);

  // –≤–º–µ—Å—Ç–æ FormData –∏—Å–ø–æ–ª—å–∑—É–µ–º URLSearchParams (—á—Ç–æ–±—ã e.parameter –Ω–∞ –±—ç–∫–µ —Ç–æ—á–Ω–æ –∑–∞–ø–æ–ª–Ω–∏–ª—Å—è)
  const body = new URLSearchParams({
    username,
    email,
    passwordHash
  });

  await fetch(APPS_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: body
  });

  show("‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!", "success");
  form.reset();
} catch (err) {
  console.error("POST error:", err);
  show("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.", "error");
} finally {
  setTimeout(() => (btn.disabled = false), 2000);
}
  }

  function show(text, type){ resultEl.textContent=text; resultEl.className=type; }
  </script>
</body>
